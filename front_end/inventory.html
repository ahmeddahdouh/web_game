<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Brand</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <ul class="nav navbar-nav navbar-right">
                <li><a href="login.html">Déconnexion</a></li>
            </ul>
        </div>
    </div>
</nav>

<button type="button" class="btn btn-primary" id="add-element" data-toggle="modal">
   Add Element
</button>

<table class="table table-sm table-dark" id="table_inventory">
    <thead>
    <tr>
        <th>Objet</th>
        <th>Quantity</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>


<div class="modal fade" id="inventoryModalCenter" tabindex="-1" role="dialog" aria-labelledby="inventoryModalCenter"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <form id="addObjectForm">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <div>
                            <label for="dropdown">Object</label>
                            <select id="dropdown" class="form-select" aria-label="Default select example">
                            </select>
                        </div>

                        <div>
                            <label for="quantity">Quantité</label>
                            <input type="number" class="form-control" id="quantity" placeholder="Object"/>
                        </div>

                    </div>

                </div>
                <div class="modal-footer">
                    <input type="submit" class="btn btn-primary" id="submit" placeholder="Object"/>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
<script src="inventory.js"></script>
</html>
